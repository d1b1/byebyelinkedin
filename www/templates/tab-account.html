
<ion-view view-title="Your Account">
  <ion-content >

    <ion-list>
        <ion-item class="item-icon-left">
            <i class="icon ion-social-octocat"></i>
            {{ user.login }}
        </ion-item>
        <ion-item class="item-icon-left">
            <i class="icon ion-email"></i>
            {{ user.email }}
        </ion-item>
        <ion-item class="item-icon-left">
            <i class="icon ion-location"></i>
            {{ user.location }}
        </ion-item>
        <ion-item class="item-icon-left item-text-wrap">
            <i class="icon ion-document-text"></i>
            {{ user.bio }}
        </ion-item>
        <ion-item>

            <p>
                All set, ready to cut your self loose?
            </p>

            <button class="button button-balanced button-block ion-android-exit" ng-click="logout()">
                Logout
            </button>
        </ion-item>
    </ion-list>



  </ion-content>
</ion-view>
