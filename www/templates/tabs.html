<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced Xtabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
      <ion-nav-view name="search"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="Following" icon-off="ion-ios-eye" icon-on="ion-ios-eye" href="#/tab/following">
    <ion-nav-view name="following"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Followers" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye-outline" href="#/tab/followers">
    <ion-nav-view name="followers"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
